version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sheerssoft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sheerssoft_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-sheerssoft}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sheerssoft}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sheerssoft}:${POSTGRES_PASSWORD:-sheerssoft_dev_password}@db:5432/${POSTGRES_DB:-sheerssoft}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # All API secrets are fetched from GCP Secret Manager at startup.
      # On GCP (Cloud Run / GCE): workload identity handles auth automatically.
      # Local Docker: mount GCP ADC credentials (see volumes below).
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/credentials.json
    volumes:
      # Mount GCP Application Default Credentials for local development.
      # Run `gcloud auth application-default login` on the host first.
      # On GCP deployments, this volume is unused (workload identity takes precedence).
      - ${GOOGLE_APPLICATION_CREDENTIALS_PATH:-${HOME}/.config/gcloud/application_default_credentials.json}:/gcp/credentials.json:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Removed volume mount for code to use baked-in image code (production safe)
    # create a docker-compose.override.yml for local dev to add it back

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_started

volumes:
  pgdata:
