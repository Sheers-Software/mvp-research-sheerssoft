# ═══════════════════════════════════════════════════════════
# NOCTURN AI — Demo Stack
# Fully independent from production. Separate DB, separate volumes.
# Usage: docker-compose -f docker-compose.demo.yml up -d
# Then:  python scripts/seed_demo.py
# ═══════════════════════════════════════════════════════════

services:
  demo-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo_password
      POSTGRES_DB: nocturn_demo
    volumes:
      - demo_pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d nocturn_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  demo-redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  demo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env.demo
    environment:
      # All API secrets are fetched from GCP Secret Manager at startup.
      # On GCP (Cloud Run / GCE): workload identity handles auth automatically.
      # Local Docker: mount GCP ADC credentials (see volumes below).
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/credentials.json
    ports:
      - "8001:8000"
    depends_on:
      demo-db:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    volumes:
      - ./backend/static:/app/static
      # Mount GCP Application Default Credentials for local development.
      # Run `gcloud auth application-default login` on the host first.
      # On GCP deployments, this volume is unused (workload identity takes precedence).
      - ${GOOGLE_APPLICATION_CREDENTIALS_PATH:-${HOME}/.config/gcloud/application_default_credentials.json}:/gcp/credentials.json:ro

  demo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    ports:
      - "3001:3000"
    depends_on:
      - demo-backend

volumes:
  demo_pgdata:
    name: nocturn_demo_pgdata
